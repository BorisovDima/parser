{% extends 'base.html' %}

{% block body %}
<div class="card">
  <div class="card-body" >
      <a href="{{ url_for('index') }}" class="btn btn-danger text-white"> < Return</a>
      <p>{{ article.date }}</p>
    <h1>{{ article.title }}</h1>
      <hr>
       <img src="{{ article.image }}" class="img-fluid">
      <h3>{{ article.subtitle }}</h3>
      <hr>
     {{ article.get_text() |safe }}
  </div>
</div>



{% endblock %}
